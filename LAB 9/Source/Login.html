<html>
<head >
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--  <meta name="google-signin-client_id" content="434544707673-h8q0vltso0udlnakg2s0on4dk55shq6m.apps.googleusercontent.com"> -->
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/form-elements.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <style type="text/css">
        #customBtn:hover {
            cursor: pointer;
        }
    </style>
</head>
<body class="content">
<!-- In the callback, you would hide the gSignInWrapper element on a
successful sign in -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">


            <br/>
            <div class="row">
                <div class="col-sm-5">

                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3><b>Login</b></h3>
                                <p>Enter username and password:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="home.html" method="post" class="login-form" name="myForm"
                                  onsubmit="return validate()">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">UserName</label>
                                    <input type="text" name="username" placeholder="Username..."
                                           class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="pwd" placeholder="Password..."
                                           class="form-password form-control" id="form-password">
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" checked> Remember me</label>
                                </div>
                                <button type="submit" class="btn">Log In</button>
                            </form>
                        </div>
                    </div>
                    <div class="social-login">
                        <h3>...or login with:</h3>
                        <div class="social-login-buttons">

                            <a id="customBtn" class="customGPlusSignIn btn btn-link-1 btn-link-1-google-plus" href="#" onclick="startApp()">
                                <i class="fa fa-google-plus"></i> Google Plus</a>
                     <!--       <script>startApp();</script> -->
                            <a class="btn btn-link-1 btn-link-1-facebook" href="#" onclick="tLogin()">
                                <i class="fa fa-facebook"></i> Facebook
                            </a>

                        </div>
                    </div>
                </div>
                <div class="col-sm-1 middle-border"></div>
                <div class="col-sm-1"></div>

                <div class="col-sm-5">


                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="footer-border"></div>
            <p>Copyright @ UMKC ASE <i class="fa fa-smile-o"></i></p>
        </div>
    </div>
</footer>

<!-- Javascript -->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/Login.js"></script>


<script src="js/placeholder.js"></script>


<script type="text/javascript"></script>
</body>

</html>
